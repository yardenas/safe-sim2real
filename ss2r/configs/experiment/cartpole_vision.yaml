# @package _global_
defaults:
  - mujoco_playground_dm_control_vision
  - override /environment: cartpole_swingup
  - _self_

environment:
  task_params:
    ctrl_dt: 0.04
    episode_length: 1000
    vision_config:
      enabled_geom_groups: [0, 1, 2] 
      history: 3


training:
  num_timesteps: 1000000
  safe: false
  safety_budget: 100
  train_domain_randomization: false
  eval_domain_randomization: false
  num_eval_episodes: 1
  episode_length: 1000

agent:
  activation: swish
  batch_size: 256
  grad_updates_per_step: 32
  min_replay_size: 8192
