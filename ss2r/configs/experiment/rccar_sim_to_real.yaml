# @package _global_
defaults:
  - override /environment: rccar_real
  - override /agent/cost_robustness: ucb_cost
  - override /agent/propagation: ts1
  - _self_

environment:
  action_delay: 1
  observation_delay: 0
  sliding_window: 5
  dt: 0.03333333
  sample_init_pose: true

training:
  num_envs: 128
  num_timesteps: 1000000
  episode_length: 250
  train_domain_randomization: true
  eval_domain_randomization: true
  privileged: true
  safety_budget: 2.5

agent:
  grad_updates_per_step: 128
  batch_size: 128
  min_replay_size: 100
  max_replay_size: 100000
  hidden_layer_sizes: [64, 64]
  safety_discounting: 0.99
  penalizer:
    lagrange_multiplier: 0.1
    penalty_multiplier: 5e-6
