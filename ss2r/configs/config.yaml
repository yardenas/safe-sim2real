defaults:
  - _self_
  - agent: jax/ppo
  - environment: brax

hydra:
  run:
    dir: ${log_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${log_dir}/${hydra.job.name}
    subdir: ${hydra.job.override_dirname}/seed=${training.seed}
  job:
    config:
      override_dirname:
        exclude_keys:
          - log_dir
          - training.seed
          - wandb
    chdir: true

log_dir: outputs

writers:
  - wandb
  - jsonl
  - stderr

wandb:
  group: null
  notes: null
  name: ${hydra:job.override_dirname}

jit: true

training:
  safe: true
  safety_budget: 25
  seed: 0
  steps_per_epoch: 5000
  num_eval_steps: 5000
  epochs: 200
  action_repeat: 1
  render_episodes: 0
  parallel_envs: 10
  scale_reward: 1.